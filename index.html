<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Bora somar?</h1>
        <label for="n1">Digite um numero</label>
        <input type="number" id="n1" name="n1"> <br>
        <label for="n2">Digite um numero</label>
        <input type="number" id="n2" name="n2"> <br>
        <button type="submit" onclick="maior()">somar</button>
        <div id="res">Resultado</div>

    <script>
        function maior(){
        let x = Number(document.getElementById('n1').value);
        let y = Number(document.getElementById('n2').value);
        let res =  document.getElementById('res');
        
        if(x > y) {
            res.innerHTML = `Parabens, o ${x} é maior que o ${y}`;
        } else if (y>x ){
            res.innerHTML = `infelizmente, o ${y} é maior que o ${x}`;
        } else {
            res.innerHTML = `Os dois sao iguais`;
        }
    }
    </script>
</body>
</html>
